<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lok Sewa Aayog Registration Form</title>
    <link rel="stylesheet" href="./21loksewa.css">
</head>
<body>

<div class="container"></div>
    <h2>Lok Sewa Aayog<br>User Registration Form</h2>
<fieldset>
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your full name">

        <label>Date of Birth:</label>
        <input type="date">

        <label>Gender:</label>
        <select>
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Citizenship Number:</label>
        <input type="text" placeholder="Citizenship No">

        <label>Email:</label>
        <input type="email" placeholder="Enter email">

        <label>Mobile Number:</label>
        <input type="text" placeholder="9846463240">

        <label>Permanent Address:</label>
        <input type="text" placeholder="District, Province">

        <label>Password:</label>
        <input type="password">

        <label>Confirm Password:</label>
        <input type="password">

        <button type="submit">Register</button>
    </form>
</fieldset>


    
</body>
</html>
