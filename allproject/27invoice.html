<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="./27invoice.css">
</head>
<body>

<div class="invoice-box">

    <!-- Header -->
    <div class="header">
        <div class="company">
            <h2>Your Company Name</h2>
            <p>Your address details</p>
        </div>
        <div class="invoice-title">
            <h1>INVOICE</h1>
            <p>Date: 01/01/2026</p>
            <p>Invoice No: 101</p>
        </div>
    </div>

    <!-- Bill To & Ship To -->
    <div class="details">
        <div>
            <h3>Bill To</h3>
            <p>Client Name</p>
            <p>Address</p>
            <p>Email</p>
        </div>
        <div>
            <h3>Ship To</h3>
            <p>Client Name</p>
            <p>Address</p>
            <p>Phone</p>
        </div>
    </div>

    <!-- Table -->
    <table>
        <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>

        <tr>
            <td>Item 1</td>
            <td>1</td>
            <td>500</td>
            <td>500</td>
        </tr>

        <tr>
            <td>Item 2</td>
            <td>2</td>
            <td>300</td>
            <td>600</td>
        </tr>
    </table>

    <!-- Total -->
    <div class="total">
        <h3>Balance Due: Rs. 1100</h3>
    </div>

</div>

</body>
</html>
